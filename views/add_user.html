<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/style/viewUsers.css">
    <link rel="stylesheet" href="/assets/style/tableStyle.css">
    <link rel="stylesheet" href="/assets/style/addNewUser.css">
    
</head>
<body>
    <!-- Header -->
        <header id="header">
            <nav>
                <div class="container">
                    <div class="text-center">
                        <a href="/" class="nav-brand text-dark">View and Manage Users</a>
                    </div>
                </div>
            </nav>
        </header>
    <!-- /Header -->

    <!-- Main Site -->
        <main id="site-main">
            <div class="container">
                <div class="box-nav d-flex justify-between">
                    <div class="filter">
                        <a href="/"><i class="fa-solid fa-chevron-left"></i> All Users</a>
                    </div>
                </div>
                <div class="form-title text-center">
                    <h2>New User</h2>
                    <span class="text-light">Please insert the new user</span>
                </div>
                <!-- Form Handling -->
                <form method="POST" id="update_user">
                    <div class="new_user">
                        <div class="form-group">
                            <label for="name" class="text-light">Name: </label>
                            <input type="hidden" name="id" value="">
                            <input type="text" name="name" value="" placeholder="The Name">
                        </div>
                        <div class="form-group">
                            <label for="email" class="text-light">Email: </label>
                            <input type="text" name="email" value="" placeholder="ie@hotmail.com">
                        </div>
                        <div class="form-group">
                            <label for="gender" class="text-light">Gender: </label>
                            <div class="radio inline">
                                <input type="radio" id="radio-2" name="gender" value="male">
                                <label for="radio-2" class="radio-label">Male</label>
                            </div>
                            <div class="radio inline">
                                <input type="radio" id="radio-3" name="gender" value="female">
                                <label for="radio-3" class="radio-label">Female</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="gender" class="text-light">Status: </label>
                            <div class="radio inline">
                                <input type="radio" id="radio-4" name="status" value="active">
                                <label for="radio-4" class="radio-label">Active</label>
                            </div>
                            <div class="radio inline">
                                <input type="radio" id="radio-5" name="status" value="inactive">
                                <label for="radio-5" class="radio-label">Inactive</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn text-dark update"><strong>Save New User</strong></button>
                        </div>
                    </div>               
                </form>
                <!-- /Form Handling -->
            </div>
        </main>

    <!-- /Main Site -->
</body>
</html>
